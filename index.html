    <div class="container">

      <h3>CPU Information <button id="butRefreshCPU" class="btn btn-mini"><i class="icon-repeat"></i> Refresh</button></h3>
      <div>
        
      </div>
      <dl class="dl-horizontal">
        <dt>Architecture</dt>
        <dd id="cpuArch">Loading...</dd>
        <dt>Model</dt>
        <dd id="cpuModel">Loading...</dd>
        <dt>Number of Processors</dt>
        <dd id="cpuNumProcs">Loading...</dd>
      </dl>

      <h4>CPU Usage</h4>
      <table id="cpuUsage" class="table table-bordered">
      </table>

      <h3>Memory Information <button id="butRefreshMemory" class="btn btn-mini"><i class="icon-repeat"></i> Refresh</button></h3>
      <dl class="dl-horizontal">
        <dt>Total Memory</dt>
        <dd id="memTotal">Loading...</dd>
        <dt>Available Memory</dt>
        <dd id="memAvail">Loading...</dd>
      </dl>
      
      <h3>Storage Capacity <button id="butRefreshStorage" class="btn btn-mini"><i class="icon-repeat"></i> Refresh</button></h3>
      <table id="storageUsage" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Total Capacity (MB)</th>
            <th>Available Capacity (MB)</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
